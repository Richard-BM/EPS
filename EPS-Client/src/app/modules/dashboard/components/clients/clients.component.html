<h2>{{'DASHBOARDMODULE.CLIENTCOMPONENT.COMPONENTNAME' | translate}}</h2>
<app-table #clientTable [columnDefinitions]="clientColumnDefinitions" [dataSource]="clientDataSource" [showLoadingSymbol]="clientOverviewIsLoading"
           scrollHeight="600px" [paginator]="true" [rows]="50" [rowsPerPageOptions]="[10,25,50, 100]" [editable]="true">
  <ng-template #tableToolbar>
    <div class="p-d-flex">
      <div class="p-toolbar-group-left">
        <div class="btn-group">
          <button pButton type="button" label="{{'DASHBOARDMODULE.CLIENTCOMPONENT.CREATECLIENT' | translate}}"
                  class="btn p-mt-2 p-button-success" icon="pi pi-plus p-mr-2" iconPos="left"
                  (click)="onClientCreate()"></button>
          <button pButton type="button" label="{{'DASHBOARDMODULE.CLIENTCOMPONENT.EDITCLIENT' | translate}}"
                  class="btn p-mt-2 p-button-warning"
                  [disabled]="!clientTable.selectedRow"
                  icon="pi pi-pencil p-mr-2" iconPos="left"
                  (click)="onClientEdit()"></button>
          <button pButton type="button" label="{{'DASHBOARDMODULE.CLIENTCOMPONENT.DELETECLIENT' | translate}}"
                  class="btn p-mt-2 p-button-danger"
                  [disabled]="!clientTable.selectedRow"
                  icon="pi pi-trash p-mr-2" iconPos="left"
                  (click)="onClientDelete()"></button>
          <button pButton type="button" label="{{'COMMON.REFRESH' | translate}}"
                  class="btn p-mt-2 p-button-primary" icon="pi pi-refresh p-mr-2" iconPos="left"
                  (click)="loadClientDataSource()"></button>
        </div>
      </div>
    </div>
  </ng-template>
</app-table>
