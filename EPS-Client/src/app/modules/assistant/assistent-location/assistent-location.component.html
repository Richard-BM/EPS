<form #locationDetailForm="ngForm">
  <div class="p-fluid">
    <div class="p-field">
      <label for="nameInput">{{'ASSISTENTMODULE.LOCATIONCOMPONENT.NAME' | translate}}*:</label>
      <input #nameInput="ngModel" id="nameInput"
             name="nameInput" type="text" pInputText
             [(ngModel)]="locationEdit.name"
             required />
    </div>
    <small id="nameInput-mandatory" class="p-invalid"
           [ngStyle]="{'display': nameInput.invalid && (nameInput.touched || locationDetailForm.submitted) ? 'inline' : 'none'}">
      {{'COMMON.MANDATORYFIELD' | translate}}
    </small>
  </div>
  <div class="p-fluid">
    <div class="p-field">
      <label for="streetInput">{{'ASSISTENTMODULE.LOCATIONCOMPONENT.STREET' | translate}}:</label>
      <input #nameInput="ngModel" id="streetInput"
             name="streetInput" type="text" pInputText
             [(ngModel)]="locationEdit.street" />
    </div>
  </div>
  <div class="p-fluid">
    <div class="p-field">
      <label for="postalcodeInput">{{'ASSISTENTMODULE.LOCATIONCOMPONENT.POSTALCODE' | translate}}:</label>
      <input #nameInput="ngModel" id="postalcodeInput"
             name="postalcodeInput" type="text" pInputText
             [(ngModel)]="locationEdit.postalcode" />
    </div>
  </div>
  <div class="p-fluid">
    <div class="p-field">
      <label for="cityInput">{{'ASSISTENTMODULE.LOCATIONCOMPONENT.CITY' | translate}}:</label>
      <input #nameInput="ngModel" id="cityInput"
             name="cityInput" type="text" pInputText
             [(ngModel)]="locationEdit.city" />
    </div>
  </div>
</form>

<p-footer>
  <div class="btn-align-right">
    <div class="btn-group">
      <button pButton type="button" label="{{'COMMON.CANCEL' | translate}}"
              class="p-button-warning p-mt-2" icon="pi pi-times-circle" iconPos="left"
              (click)="onExit()"></button>

      <button pButton type="button" label="{{'COMMON.SAVE' | translate}}"
              class="p-button-success p-mt-2"
              [disabled]="!locationDetailForm.valid"
              icon="pi pi-save" iconPos="left"
              (click)="onFinish()"></button>
    </div>
  </div>
</p-footer>
