<br />
<p-toolbar>
    <div class="p-toolbar-group-left">
        <div class="btn-group">
            <button pButton type="button" label="{{'DASHBOARDMODULE.APPOINTMENTCOMPONENT.CREATEAPPOINTMENT' | translate}}"
                    class="btn p-mt-2 p-button-success" icon="pi pi-plus" iconPos="left"
                    (click)="onAppointmentCreate()"></button>
            <button pButton type="button" label="{{'DASHBOARDMODULE.APPOINTMENTCOMPONENT.EDITAPPOINTMENT' | translate}}"
                    class="btn p-mt-2 p-button-warning"
                    [disabled]="!appointmentTable.selectedRow"
                    icon="pi pi-pencil" iconPos="left"
                    (click)="onAppointmentEdit()"></button>
            <button pButton type="button" label="{{'DASHBOARDMODULE.APPOINTMENTCOMPONENT.DELETEAPPOINTMENT' | translate}}"
                    class="btn p-mt-2 p-button-danger"
                    [disabled]="!appointmentTable.selectedRow"
                    icon="pi pi-trash" iconPos="left"
                    (click)="onAppointmentDelete()"></button>
            <button pButton type="button" label="{{'COMMON.REFRESH' | translate}}"
                    class="btn p-mt-2 p-button-primary" icon="pi pi-refresh" iconPos="left"
                    (click)="loadAppointmentDataSource()"></button>
        </div>
    </div>
</p-toolbar>

<br />

<app-table #appointmentTable [columnDefinitions]="appointmentColumnDefinitions" [dataSource]="appointmentDataSource" [showLoadingSymbol]="appointmentOverviewIsLoading"
           scrollHeight="600px" [paginator]="true" [rows]="50" [rowsPerPageOptions]="[10,25,50, 100]" [editable]="true" [dataLockedType]="6">
    <ng-template #tableToolbar>
        <div class="p-d-flex">
        </div>
    </ng-template>
</app-table>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
