<table mat-table [dataSource]="displayAppointmentDataSource" class="mat-elevation-z8 table">

  <ng-container matColumnDef="personName">
    <th mat-header-cell *matHeaderCellDef> Person </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.personName}} </td>
  </ng-container>

  <ng-container matColumnDef="locationName">
    <th mat-header-cell *matHeaderCellDef> Einsatzort </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.locationName}} </td>
  </ng-container>

  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Projektname </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.projectName}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Startdatum </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.startDate | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Enddatum </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.endDate | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="clickedRows.add(row)"
      [class.row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
