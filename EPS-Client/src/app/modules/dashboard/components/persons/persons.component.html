<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <h2>{{'DASHBOARDMODULE.PERSONCOMPONENT.COMPONENTNAME' | translate}}</h2>
      <app-table #personTable [columnDefinitions]="personsColumnDefinitions" [dataSource]="personDataSource" [showLoadingSymbol]="personOverviewIsLoading"
                 scrollHeight="600px" [paginator]="true" [rows]="50" [rowsPerPageOptions]="[10,25,50, 100]" [editable]="true">
        <ng-template #tableToolbar>
          <div class="p-d-flex">
            <div class="p-toolbar-group-left">
              <div class="btn-group">
                <button pButton type="button" label="{{'DASHBOARDMODULE.PERSONCOMPONENT.CREATEPERSON' | translate}}"
                        class="btn p-mt-2 p-button-success" icon="pi pi-plus p-mr-2" iconPos="left"
                        (click)="onPersonCreate()"></button>
                <button pButton type="button" label="{{'DASHBOARDMODULE.PERSONCOMPONENT.EDITPERSON' | translate}}"
                        class="btn p-mt-2 p-button-warning"
                        [disabled]="!personTable.selectedRow"
                        icon="pi pi-pencil p-mr-2" iconPos="left"
                        (click)="onPersonEdit()"></button>
                <button pButton type="button" label="{{'DASHBOARDMODULE.PERSONCOMPONENT.DELETEPERSON' | translate}}"
                        class="btn p-mt-2 p-button-danger"
                        [disabled]="!personTable.selectedRow"
                        icon="pi pi-trash p-mr-2" iconPos="left"
                        (click)="onPersonDelete()"></button>
                <button pButton type="button" label="{{'COMMON.REFRESH' | translate}}"
                        class="btn p-mt-2 p-button-primary" icon="pi pi-refresh p-mr-2" iconPos="left"
                        (click)="loadPersonDataSource()"></button>
              </div>
            </div>
          </div>
        </ng-template>
      </app-table>
      </div>
    </div>
  </div>
