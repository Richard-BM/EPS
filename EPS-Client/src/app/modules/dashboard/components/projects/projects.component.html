<h2>{{'DASHBOARDMODULE.PROJECTCOMPONENT.COMPONENTNAME' | translate}}</h2>
<app-table #projectTable [columnDefinitions]="projectsColumnDefinitions" [dataSource]="projectDataSource" [showLoadingSymbol]="projectOverviewIsLoading"
           scrollHeight="600px" [paginator]="true" [rows]="50" [rowsPerPageOptions]="[10,25,50, 100]" [editable]="true">
  <ng-template #tableToolbar>
    <div class="p-d-flex">
      <div class="p-toolbar-group-left">
        <div class="btn-group">
          <button pButton type="button" label="{{'DASHBOARDMODULE.PROJECTCOMPONENT.CREATEPROJECT' | translate}}"
                  class="btn p-mt-2 p-button-success" icon="pi pi-plus p-mr-2" iconPos="left"
                  (click)="onProjectCreate()"></button>
          <button pButton type="button" label="{{'DASHBOARDMODULE.PROJECTCOMPONENT.DELETEPROJECT' | translate}}"
                  class="btn p-mt-2 p-button-danger"
                  [disabled]="!projectTable.selectedRow"
                  icon="pi pi-trash p-mr-2" iconPos="left"
                  (click)="onProjectDelete()"></button>
          <button pButton type="button" label="{{'COMMON.REFRESH' | translate}}"
                  class="btn p-mt-2 p-button-primary" icon="pi pi-refresh p-mr-2" iconPos="left"
                  (click)="loadProjectDataSource()"></button>
        </div>
      </div>
    </div>
  </ng-template>
</app-table>
